<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>图形升维信息交互设计作品展</title>
  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
  <link rel="manifest" href="media/favicon/site.webmanifest">
  <link rel="stylesheet" href="style/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="lib/swiper-bundle.min.js"></script>
</head>

<body>
  <!-- Swiper -->

  <div class="swiper-container mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide group1">
        <img src="media/title/space.png" class="titleImage" alt="Title: Space and Architecture">
        <img align="left" class="coverImage" src="media/img/yaqiTang.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>设计以美，建筑以真</h1>
        <h2>唐雅琪</h2>
      </div>
      <div class="swiper-slide group1">
        <img align="left" class="coverImage" src="media/img/jiaqiFan.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>功能主义的先行者</h1>
        <h2>樊嘉琦</h2>
      </div>
      <div class="swiper-slide group1">
        <img align="left" class="coverImage" src="media/img/yihanHu.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>SOM | 建筑的力量</h1>
        <h2>胡伊涵 张雅欣</h2>
      </div>
      <div class="swiper-slide group1">
        <img align="left" class="coverImage" src="media/img/xuanZhang.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>中国现存古塔建筑样式</h1>
        <h2>张璇 谢玉婷</h2>
      </div>
      <div class="swiper-slide group1">
        <img align="left" class="coverImage" src="media/img/xiaotongWu.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>云集的建筑</h1>
        <h2>吴晓彤 许娇娇</h2>
      </div>
      <div class="swiper-slide group2">
        <img src="media/title/art.png" class="titleImage" alt="Title: Art and Culture">
        <img align="left" class="coverImage" src="media/img/yalingWang.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>碑刻千年</h1>
        <h2>王雅玲 王心玥</h2>
      </div>
      <div class="swiper-slide group2">
        <img align="left" class="coverImage" src="media/img/lingxuZhou.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>京杭大运河的文化碎片</h1>
        <h2>周凌旭 承璐</h2>
      </div>
      <div class="swiper-slide group2">
        <img align="left" class="coverImage" src="media/img/kebingCheng.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>发现毕加索</h1>
        <h2>承珂冰 裴昕宇</h2>
      </div>
      <div class="swiper-slide group3">
        <img src="media/title/human.png" class="titleImage" alt="Title: The future of humanity">
        <img align="left" class="coverImage" src="media/img/shuoGu.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>消失的婴儿潮</h1>
        <h2>顾硕</h2>
      </div>
      <div class="swiper-slide group3">
        <img align="left" class="coverImage" src="media/img/shiruiZhuang.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>迷失的家园</h1>
        <h2>庄诗睿</h2>
      </div>
      <div class="swiper-slide group3">
        <img align="left" class="coverImage" src="media/img/yuePan.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>人类末日学说</h1>
        <h2>潘玥</h2>
      </div>
      <div class="swiper-slide group3">
        <img align="left" class="coverImage" src="media/img/yiranZhu.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>谁动了我的食物？</h1>
        <h2>朱亦然</h2>
      </div>
      <div class="swiper-slide group4">
        <img src="media/title/network.png" class="titleImage" alt="Title: Network and Daily Life">
        <img align="left" class="coverImage" src="media/img/jingChen.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>梦境投射</h1>
        <h2>陈静 徐巧颖</h2>
      </div>
      <div class="swiper-slide group4">
        <img align="left" class="coverImage" src="media/img/yanTan.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>被“圈住”的交际圈</h1>
        <h2>谈砚</h2>
      </div>
      <div class="swiper-slide group4">
        <img align="left" class="coverImage" src="media/img/chenfeiZhou.png"
          alt="Yaqi Tang: The Outstanding Graduates of the Architectural Association">
        <h1>“老番茄”视频数据可视化</h1>
        <h2>周晨菲</h2>
      </div>
    </div>
  </div>
  <div id="control">
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      breakpoints: {
        // when window width is >= 320px
        600: {
          slidesPerView: 2,
          spaceBetween: 0,
          slidesPerGroup: 2
        },
        // when window width is >= 320px
        950: {
          slidesPerView: 3,
          spaceBetween: 0,
          slidesPerGroup: 3
        },
        // when window width is >= 480px
        1300: {
          slidesPerView: 4,
          spaceBetween: 0,
          slidesPerGroup: 4
        },
        // when window width is >= 640px
        1600: {
          slidesPerView: 5,
          spaceBetween: 0,
          slidesPerGroup: 5
        }
      },
      // autoplay: {
      //   delay: 3000,
      //   // disableOnInteraction: true,
      //   pauseOnMouseEnter: true,
      // },
      // centeredSlides: true,
      // centeredSlidesBounds: true,
      loop: true,
      mousewheel: false,
      // preventClicks: true,
      keyboard: true,
      simulateTouch: false,
      // cssMode: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
